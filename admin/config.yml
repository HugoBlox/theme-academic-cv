    - default: "2"
      label: 'Columns (options: `1` or `2`)'
      name: columns
      required: false
      widget: string
    - fields:
      - allowInput: true
        enableAlpha: true
        label: Solid color
        name: color
        required: false
        widget: color
      - allowInput: true
        enableAlpha: true
        label: Gradient start
        name: gradient_start
        required: false
        widget: color
      - allowInput: true
        enableAlpha: true
        label: Gradient end
        name: gradient_end
        required: false
        widget: color
      - default: false
        label: Use a light text color?
        name: text_color_light
        required: false
        widget: boolean
      - label: Image
        media_folder: /assets/media
        media_library:
          config:
            multiple: false
        name: image
        public_folder: ""
        required: false
        widget: image
      - default: 0
        label: Darken the image? (0 is transparent & 1 is opaque)
        max: 1
        min: 0
        name: image_darken
        required: false
        step: 0.1
        value_type: float
        widget: number
      label: Background
      name: background
      required: false
      widget: object
    label: Widget Style
    name: design
    required: false
    widget: object
  - label: Body
    name: body
    required: false
    widget: markdown
