<div class="reveal">
  <div class="slides">
    {{/* Loop over each page. */}}
    {{ range . }}
      {{/* 複数要素の場合の挙動は未確認 */}}
      {{ if ne (len .RawContent) 0 }}
        <section data-markdown=""
        data-separator="^\n---$"
        data-separator-vertical="^\n--$">
          {{ .RawContent }}
        </section>
      {{ end }}
    {{ end }}
  </div>
</div>
