
{{ $taxonomy := "tags" }}
{{ if eq .Type "publication" }}
  {{ $taxonomy = "keywords" }}
{{ end }}
{{ if .Param $taxonomy }}
<div class="article-tags">
  {{ range $index, $value := (.GetTerms $taxonomy) }}
  <a class="badge badge-light" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
  {{ end }}
</div>
{{ end }}
