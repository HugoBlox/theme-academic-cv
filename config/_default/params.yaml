# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/HugoBlox/hugo-blox-builder/'
    content_dir: starters/blog/content
    branch: main
  comment:
    # Choose a provider: giscus, disqus, commento, or '' to disable commenting
    provider: 'giscus'
    giscus:
      repo: 'YoungBirds134/theme-academic-cv'
      repo_id: 'R_kgDOOv6MXA'
      category: 'General'
      category_id: 'DIC_kwDOOv6MXM4CqmsT'
      theme: preferred_color_scheme
      language_code: en
      mapping: pathname