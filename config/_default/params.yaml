#   date_format: January 2006
#   citation_style: apa
# projects:
#   post_view: 3
#   publication_view: 2
#   talk_view: 2
# icon:
#   pack:
#     ai: true

# Extensions

extensions:
  cms:
    branch: master
    local_backend: false
  isotope:
    # Enable if you use the Portfolio widget or Publication filter
    enable: false
  academicons:
    enable: false
