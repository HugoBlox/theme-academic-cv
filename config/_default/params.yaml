# SITE SETUP
# Guide: https://wowchemy.com/docs/getting-started/
# Documentation: https://wowchemy.com/docs/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: ''
  theme_night: 'appnavi'
  font: 'appnavi'
  font_size: L

# SEO

marketing:
  seo:
    site_type: Organization
    local_business_type: ''
    org_name: 'アプリNavi'
    description: '大阪府立大学の部活アプリNaviのブログです。部員がプログラミング関連の記事を投稿しています。'
    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: ''
  verification:
    google: ''
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    align: r
    show_logo: true
    show_language: false
    show_day_night: false
    show_search: true
    highlight_active_link: true

footer:
  copyright:
    notice: '&copy;Juris710  {year}'
    license:
      enable: false
      allow_derivatives: false
      share_alike: true
      allow_commercial: false
      # notice: 'This work is licensed under {license}'

# Localization

locale:
  date_format: '2006/01/02'
  time_format: '15:04'
  address_format: ja

# Site features

features:
  syntax_highlighter:
    enable: true
    extra_languages:
      - r
      - latex
    theme: qtcreator_dark
  math:
    enable: true
  diagram:
    enable: true
  privacy_pack:
    enable: false
  repository:
    url: ''
    content_dir: content
    branch: master
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 20
show_related: true
# show_related:
#   book: true
#   page: false
#   post: true
#   project: true
#   publication: true
#   event: true
reading_time: false
section_pager: true
sharing: true
plugins_js:
  - custom
