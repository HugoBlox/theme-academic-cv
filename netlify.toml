[build]
  publish = "public"
  command = "hugo"

[context.production.environment]
  HUGO_VERSION = "0.56"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"

[context.branch-deploy.environment]
  HUGO_VERSION = "0.56.3" 

[[redirects]]
  from = "https://ianeveperry.com/*"
  to = "https://eveperry.com/:splat"
  status = 301
  force = true
