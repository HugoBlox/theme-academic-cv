version: "3"

services:
  hugo:
    image: jojomi/hugo:0.65.0
    container_name: "hugo-academic"
    restart: unless-stopped
    environment:
      - HUGO_THEME=academic
      - HUGO_WATCH=1
      # - HUGO_DESTINATION=/output
      - HUGO_REFRESH_TIME=60
      # - HUGO_BASEURL=<your-url-here>
    volumes:
      - .:/src
      # - ./output:/output
    ports: [ "1313:1313", ]
    command:
      - /run.sh
      - --disableFastRender
